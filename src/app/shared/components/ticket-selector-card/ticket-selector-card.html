<section class="w-full border-gray-200 py-5 gap-3" hlmCard>
  <div hlmCardHeader class="px-4">
    <div hlmCardTitle class="flex items-center gap-2">
      <h3>{{ name }}</h3>
      <!-- @if (remainingTickets > 0 && remainingTickets < 50) { -->
      <span hlmBadge class="text-white rounded-full pl-5 bg-linear-90 from-orange-600 to-orange-400"
        >A esgotar</span
      >
      <!-- } -->
    </div>
    @if (description) {
      <p hlmCardDescription>
        {{ description }}
      </p>
    }
  </div>

  <div
    hlmCardFooter
    class="flex gap-2 justify-between items-center [.border-t]:pt-3 border-t border-gray-200 px-4"
  >
    <span> {{ price | currency: 'EUR' : 'symbol-narrow' }} </span>
    <app-amount-selector
      [formControl]="amountControl"
      [maxSelection]="maxSelection"
      [minSelection]="0"
    />
  </div>
</section>

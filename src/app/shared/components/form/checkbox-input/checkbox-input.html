<div hlmFieldGroup data-slot="checkbox-group">
  <div hlmField orientation="horizontal">
    <label
      hlmFieldLabel
      [for]="id"
      (click)="onLabelClick($event)"
      class="flex items-center w-full gap-3 rounded-lg border p-3 border-gray-300 has-[[aria-checked=true]]:border-sky-600 bg-white hover:bg-accent/10 cursor-pointer transition-colors"
    >
      <hlm-checkbox
        [id]="id"
        [name]="name"
        [checked]="value"
        [disabled]="isDisabled"
        (checkedChange)="onCheckboxChange($event)"
        (blur)="onTouched()"
        class="data-[state=checked]:border-sky-600 data-[state=checked]:bg-sky-600 w-5 h-5"
      />

      <div class="flex flex-col gap-1">
        <p class="text-sm leading-none font-medium">{{ label }}</p>
        @if (description) {
          <p hlmFieldDescription>{{ description }}</p>
        }
      </div>
    </label>
  </div>
</div>

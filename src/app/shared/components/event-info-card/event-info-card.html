<article class="flex flex-col items-start p-4">
    <img class="h-96 w-96 object-contain rounded-lg" src="{{event.eventTypefilename}}" alt="{{event.name}}" />
    <h2 class="font-semibold">{{event.name}}</h2>
    <p class="text-gray-400">
        <span class="sr-only">Location:</span>
        {{event.places[0].placeName}}
    </p>
    <time class="font-medium" [attr.datetime]="event.eventTime">{{event.eventTime}}</time>
</article>

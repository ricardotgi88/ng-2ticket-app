@let cartData = cart();
<div
  class="ml-auto flex items-center justify-end gap-4 py-4 px-4 md:px-8 lg:px-0 mx-auto max-w-6xl sticky top-0 bg-white/50 backdrop-blur-md"
>
  <button hlmBtn variant="secondary" class="rounded-full mr-auto" (click)="onGoBack()">
    <ng-icon hlm size="sm" name="lucideArrowLeft" />
    <span class="font-semibold"> Ver Eventos </span>
  </button>

  <button hlmBtn size="icon" variant="outline" class="rounded-full">
    <ng-icon hlm size="sm" name="lucideUser2" />
  </button>
  @if (currentPage() !== appPages.Checkout) {
    <button
      hlmBtn
      class="rounded-full"
      [disabled]="cartData.totalPrice === 0"
      (click)="onCheckout()"
    >
      <ng-icon hlm size="sm" name="lucideShoppingCart" />
      {{ cartData.totalPrice | currency: 'EUR' : 'symbol-narrow' }}
    </button>
  }
  <button hlmBtn variant="outline" class="rounded-full">
    <ng-icon hlm size="sm" name="lucideFlag" />
    PT
  </button>
</div>
